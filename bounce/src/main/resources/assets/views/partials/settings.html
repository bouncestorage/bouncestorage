<div class="container main">
  <h1 class="page-header">Settings</h1>
  <div class="col-sm-4">
    <form class="form">
      <h2 class="sub-header">S3 settings</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="s3Enabled"> Enable S3 endpoint
        </label>
      </div>
      <div class="form-group" ng-show="s3Enabled">
        <label class="control-label">Domain</label>
        <input type="text" class="form-control" ng-model="s3Domain"
          placeholder="s3.amazonaws.com">
        <pre style="width: 65em">{{ domainCertificate }}</pre>
        <label class="control-label">IP</label>
        <input type="text" class="form-control" ng-model="s3Address"
          placeholder="0.0.0.0">
        <label class="control-label">Port</label>
        <input type="text" class="form-control" ng-model="s3Port"
          placeholder="80">
        <label class="control-label">IP (SSL)</label>
        <input type="text" class="form-control" ng-model="s3SSLAddress"
          placeholder="0.0.0.0">
        <label class="control-label">Port</label>
        <input type="text" class="form-control" ng-model="s3SSLPort"
          placeholder="443">
      </div>
      <h2 class="sub-header">Swift settings</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="swiftEnabled"> Enable Swift endpoint
        </label>
      </div>
      <div class="form-group" ng-show="swiftEnabled">
        <label class="control-label">Swift endpoint IP</label>
        <input type="text" class="form-control" ng-model="swiftAddress"
          placeholder="0.0.0.0">
      </div>
      <div class="form-group" ng-show="swiftEnabled">
        <label class="control-label">Swift Port</label>
        <input type="text" class="form-control" ng-model="swiftPort"
          placeholder="8080">
      </div>
      <div class="form-group">
        <button class="btn btn-success" ng-click="actions.update()">Update</button>
      </div>
      <div class="form-group">
        <p class="text-primary" ng-if="result">{{ result }}</p>
        <p class="text-danger" ng-if="error">{{ error }}</p>
      </div>
    </form>
  </div>
</div>
